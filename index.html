<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiney Meijll Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        function loadSection(sectionId) {
            fetch(sectionId + '.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('#dynamic-content').innerHTML = data;
                });
        }

        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <span class="brand-name" onclick="goHome()">Destiney Meijll</span>
            </div>
            <button class="burger-menu" onclick="toggleMenu()">â˜°</button>
            <div class="navbar-right">
                <ul class="nav-list">
                    <li class="nav-item"><a href="javascript:void(0);" onclick="loadSection('about')">About</a></li>
                    <li class="nav-item"><a href="#portfolio">Portfolio</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div id="dynamic-content">
        <!-- Dynamic content will be loaded here -->
    </div>
    
    <script>
        function toggleMenu() {
            var navList = document.querySelector('.nav-list');
            navList.classList.toggle('show');
        }

        function copyEmail() {
            var email = 'dezzeltjuh@gmail.com';
            var tempInput = document.createElement('input');
            tempInput.value = email;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            document.getElementById('contact-text').innerText = 'Mail copied';
        }
    </script>
</body>
</html>
